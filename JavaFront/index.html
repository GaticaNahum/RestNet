<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Rest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TestAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Lista</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <i type="button" data-toggle="modal" data-target="#add" class="fa-solid fa-circle-plus text-success" style="font-size: 2rem;"></i>
          </form>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="contenedor">
                </tbody>
              </table>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="add">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Agregar libros</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formulario">
                <div class="form-group">
                  <label>Titulo del libro</label>
                  <input placeholder="Agrega el nombre del libro" type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                  <label>Descripcion del libro</label>
                  <input placeholder="Agrega la descripción del libro" type="text" class="form-control" id="description">
                </div>
                <div class="form-group">
                  <label>Autor del libro</label>
                  <input placeholder="Agrega el autor del libro" type="text" class="form-control" id="author">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" onclick="createBook()" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="update">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Actualizar libro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Titulo del libro</label>
                  <input type="text" class="form-control" id="titleUpdate">
                </div>
                <div class="form-group">
                  <label>Descripcion del libro</label>
                  <input type="text" class="form-control" id="descriptionUpdate">
                </div>
                <div class="form-group">
                  <label>Autor del libro</label>
                  <input class="form-control" id="authorUpdate">
                  <input hidden id="idUpdate">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" onclick="updateBook()" class="btn btn-primary">Actualizar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="delete">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Eliminar Libro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <h5>¿Estas seguro que quieres eliminar el registro?</h5>
                  <input type="hidden" class="form-control" id="idBook">
                </div>
              </form>
            </div>  
            <div class="modal-footer">
              <button type="submit" onclick="deleteBook()" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
